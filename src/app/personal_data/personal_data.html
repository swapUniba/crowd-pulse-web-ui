<md-content layout-padding flex>
    <h2>Personal Data - Control Panel</h2>

    <div ng-if="user.devices || user.devices.length > 0">
        <md-content class="md-padding" layout-xs="column" layout="column">
            <h3>User: {{user.displayName}}</h3>

            <md-input-container>
                <label>Please select a device</label>
                <md-select ng-change="vm.onDeviceIdSelected()" ng-model="vm.selectedDeviceId">
                    <md-option  ng-value="device.deviceId" ng-repeat="device in user.devices">
                        {{ device.deviceId }}
                    </md-option>
                </md-select>
            </md-input-container>

            <div ng-if="vm.selectedDeviceId && vm.loginSuccess">
                <div ng-if="user.deviceConfigs && vm.selectedDeviceConfig">
                    <div ng-repeat="(key, val) in vm.selectedDeviceConfig">
                        <div layout="row" ng-if="vm.startWith(key, 'read')">
                            <div flex="20">
                                <md-switch ng-model="vm.selectedDeviceConfig[key]"
                                           ng-change="vm.onSwitchPressed()"
                                           aria-label="{{key}}"
                                           ng-true-value="1" ng-false-value="0">
                                    {{key}}
                                </md-switch>
                            </div>

                            <div flex="80">

                                <!-- slider for account type data -->
                                <md-slider ng-change="vm.onSliderMoved(key, vm.timeAccounts, vm.timeAccountsAllowed)"
                                           ng-if="key == 'readAccounts'" flex md-discrete ng-model="vm.timeAccounts"
                                           step="1" min="1" max="24" aria-label="{{key}}"
                                           ng-disabled="vm.selectedDeviceConfig[key] == 0">
                                </md-slider>

                                <!-- slider for gps type data -->
                                <md-slider ng-change="vm.onSliderMoved(key, vm.timeGPS, vm.timeGPSAllowed)"
                                           ng-if="key == 'readGPS'" flex md-discrete ng-model="vm.timeGPS"
                                           step="1" min="1" max="60" aria-label="{{key}}"
                                           ng-disabled="vm.selectedDeviceConfig[key] == 0">
                                </md-slider>

                                <!-- slider for netstats type data -->
                                <md-slider ng-change="vm.onSliderMoved(key, vm.timeNetStats, vm.timeNetStatsAllowed)"
                                           ng-if="key == 'readNetStats'" flex md-discrete ng-model="vm.timeNetStats"
                                           step="1" min="1" max="24" aria-label="{{key}}"
                                           ng-disabled="vm.selectedDeviceConfig[key] == 0">
                                </md-slider>

                                <!-- slider for contact type data -->
                                <md-slider ng-change="vm.onSliderMoved(key, vm.timeContact, vm.timeContactAllowed)"
                                           ng-if="key == 'readContact'" flex md-discrete ng-model="vm.timeContact"
                                           step="1" min="1" max="24" aria-label="{{key}}"
                                           ng-disabled="vm.selectedDeviceConfig[key] == 0">
                                </md-slider>

                                <!-- slider for display type data -->
                                <md-slider ng-change="vm.onSliderMoved(key, vm.timeDisplay, vm.timeDisplayAllowed)"
                                           ng-if="key == 'readDisplay'" flex md-discrete ng-model="vm.timeDisplay"
                                           step="1" min="1" max="24" ng-disabled="true" aria-label="{{key}}"
                                           ng-disabled="vm.selectedDeviceConfig[key] == 0">
                                </md-slider>

                                <!-- slider for app info type data -->
                                <md-slider ng-change="vm.onSliderMoved(key, vm.timeAppInfo, vm.timeAppInfoAllowed)"
                                           ng-if="key == 'readAppInfo'" flex md-discrete ng-model="vm.timeAppInfo"
                                           step="1" min="1" max="24" ng-disabled="true" aria-label="{{key}}"
                                           ng-disabled="vm.selectedDeviceConfig[key] == 0">
                                </md-slider>

                            </div>
                        </div>
                    </div>
                    <md-button class="md-raised md-primary" ng-click="vm.sendConfiguration()">Save</md-button>
                </div>
                <div ng-if="!vm.selectedDeviceConfig || vm.selectedDeviceConfig == ''">
                    <p>Error! No configuration stored for this device.</p>
                </div>
            </div>
        </md-content>
    </div>

    <div ng-if="!user.devices || user.devices.length == 0">
        <p>No devices linked. Please download the CrowdPulse App.</p>
    </div>

</md-content>
